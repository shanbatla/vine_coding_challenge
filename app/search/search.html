<div class="container-fluid">

  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="input-group">
        <span class="input-group-btn">
          <button class="btn btn-success" type="button" ng-click="searchForItem()">
            Fetch Issues
          </button>
        </span>
      </div><!-- /input-group -->
    </div><!-- /.col-->
  </div><!-- /.row -->

<!-- Search result table -->  
  <div class="container"  ng-hide='results === "" || undefined' align="center">

    <table class="table" ng-table="resultsTable">
     
     <thead>
       <tr>
        <th>
          Issue - Number and Title
        </th>
        <th>
          Labels
        </th>
        <th>
          User - Name and Avatar
        </th>
        <th>
          Issue Body
        </th>
       </tr>  
     </thead> 

     <tbody>
      <!-- <tr ng-repeat="result in results"> -->
      <tr dir-paginate="result in results|orderBy:sortKey:reverse|filter:search|itemsPerPage:10">
        
        <td>
          <p>
            Issue #{{result.number}} - {{result.title}}
          </p>
        </td>
        
        <td>
          <p ng-repeat="result.labels in results">
            {{result.labels.name}}
          </p>
        </td>
        
        <td>
          <p>
            {{result.user.login}}
          </p>  

          <a href="#">
            <img ng-src="{{result.user.avatar_url}}" height="42" width="42">
          </a>
        </td>

        <td>
          <p>
            <!-- {{result.body}} -->
          </p>
        </td>
      
      </tr>
     </tbody>

    </table>

    <dir-pagination-controls max-size="10" direction-links="true" boundary-links="true" > 
    </dir-pagination-controls>

  </div>

</div>
